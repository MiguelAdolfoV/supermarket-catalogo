<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail slot="start">
        <!-- Si falla la carga, usa 'default.jpg' -->
        <img [src]="product.imagePath" alt="{{ product.nombre }}" (error)="setDefaultImage($event)" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.nombre }}</h2>
        <p>Precio: ${{ product.precio_venta }}</p>
        <p>Stock: {{ product.stock }}</p>
        <p>{{ product.descripcion }}</p>
      </ion-label>
      <div class="product-actions">
        <ion-input type="number" min="1" max="{{ product.stock }}" [(ngModel)]="product.quantity" placeholder="Cantidad"></ion-input>
        <ion-button (click)="addToCart(product)">Agregar</ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
